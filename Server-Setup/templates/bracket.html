<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brackets</title>
    <style>
        body {
            background-color: #2c2c38;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #d28c28;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            color: black;
            font-weight: bold;
            text-decoration: none;
            margin-left: auto;
        }

        .header {
            background-color: #a8c6c9;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            color: black;
        }

        .search-container {
            background-color: #9998c2;
            margin: 40px auto;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"], select {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

        .results {
            margin-top: 30px;
            text-align: center;
        }

        .bracket-link {
            display: block;
            background-color: #d3d6d8;
            color: black;
            font-weight: bold;
            margin: 10px auto;
            width: 400px;
            padding: 10px;
            border-radius: 15px;
            text-decoration: none;
        }

        .bracket-link:hover {
            background-color: #c0c3c5;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/players">Players</a>
            <a href="/teams">Teams</a>
            <a href="/matches">Matches</a>
            <a href="/bracket">Brackets</a> <!-- Replace stats with brackets -->
        </div>
        <a href="/logout" class="logout">Logout</a>
    </nav>

    <div class="header">Brackets</div>

    <div class="search-container">
        <form method="POST">
            <select name="search_type" required>
                <option value="team">Search by Team</option>
                <option value="season">Search by Season</option>
            </select>

            <input type="text" name="search_value" placeholder="Enter search term" required>

            <button type="submit">Search</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    {% if brackets %}
    <div class="results">
        <h2>Brackets Found:</h2>
        {% for bracket in brackets %}
            <a class="bracket-link" href="{{ url_for('view_bracket', bracket_id=bracket.bracketID) }}">
                View Bracket {{ bracket.bracketID }}
            </a>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
