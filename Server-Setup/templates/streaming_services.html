{% extends "base.html" %}
{% block title %}Streaming Services{% endblock %}
{% block content %}

<div class="banner">
    <h1>Streaming Services</h1>
</div>

<div class="card-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5em; margin-top: 2em;">
  {% for service in services %}
    <div class="card" style="border: 1px solid #ddd; border-radius: 12px; padding: 1.5em; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;">
      <h3 style="margin-bottom: 0.5em;">{{ service.name }}</h3>
      <p style="margin: 0.5em 0;">Reviews: <strong>{{ service.numRatings }}</strong></p>
      <p style="margin: 0.5em 0;">Rating: <strong>{{ service.rating }}</strong></p>
      <a href="{{ url_for('manage_rating', service_id=service.streamingID) }}" style="display: inline-block; margin-top: 1em; padding: 0.5em 1em; background-color: #4CAF50; color: white; border-radius: 8px; text-decoration: none;">
        Leave a Review
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
